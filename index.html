<!doctype html>
<html lang="en">

<head>
	<title>Movertize</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div id="navi-bar">
		<div id="left">
			<div id="logo"></div>
		</div>
		
		<div id="right">
			<div class="btn" id="menu" hidden></div>
			<div class="btn" id="back" hidden></div>
		</div>
	</div>

	<div id="main">
		<div class="canvas" id="map-canvas"></div>
		<div class="canvas" id="menu-canvas">
			<table id="tbl-menu">
				<tr>
					<td style="width:70%">Radius:</td>
					<td>
						<form id='myform' method='POST' action='#'>
						<input type='button' value='-' class='qtyminus' field='quantity' />
						<input type='text' name='quantity' value='100' class='qty' disabled />
						<input type='button' value='+' class='qtyplus' field='quantity' />
						</form>
					</td>
				</tr>

				<tr>
					<td style="width:70%">Filter By:</td>
					<td colspan="2">
						<select id="filter">
							<option selected value="0">All</option>
							<option value="2">Aparrel and Accessories</option>
							<option value="1">Bar and Grill</option>
							<option value="3">Coffee and Tea</option>
							<option value="13">Drugstore</option>
							<option value="4">Electronics</option>
							<option value="12">Entertainment</option>
							<option value="10">Fast Food</option>
							<option value="5">Grocery</option>
							<option value="6">Hospital</option>
							<option value="7">Hotel</option>
							<option value="8">Restaurant</option>
							<option value="9">School</option>
							<option value="11">Shopping Centre</option>
						</select>
					</td>
				</tr>
			</table>
		</div>
		
		<div class="canvas" id="info-canvas">
			<table id="tbl-info"></table>
		</div>
	</div>

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXuX8D9cHsfSOBoeWltKbQB4a5s_CRP_8&sensor=true&region=PH"></script>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
